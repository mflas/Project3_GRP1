<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rare Animal Sighting</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .row > .col-md-5 > .well {
        color: #fff;
        background-color: #80fa34;
        border-color: #fa4c34;
      }
      .panel-primary > .panel-heading {
        color: #fff;
        background-color: #80fa34;
        border-color: #fa4c34;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 jumbotron text-center"
          style="background-color: rgb(153, 253, 153)"
        >
          <h1>Rare Mammalia Sightings</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Choose Animal:</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Animal Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
        <div class="col-md-5">
          <div id="doughnut"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
  </body>
</html>
